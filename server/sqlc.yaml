version: "2"
sql:
  - engine: "postgresql"
    schema: "db/schema.sql"
    queries: "db/queries"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        sql_package: "pgx/v5"
        emit_db_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_json_tags: true
